<html>
  <head>
    <title>Login</title>
    <script src="./sum.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 style="display: flex; justify-content: center">
      <strong>Log in</strong>
    </h1>
    <div id="form 1" style="background-color: aliceblue">
      <div id="table">
        <div style="display: flex; justify-content: center">
          <img src="./dlf.pt-black-cat-png-181684.png" width="300px" /><br />
        </div>
        <div class="login-form">
          <br />
          <form>
            <div id="Username">
              <input type="text" name="username" placeholder="Username" />
            </div>
            <br />
            <div id="Password">
              <input type="password" name="password" placeholder="Password" />
            </div>
            <p>
              <a href="https://www.youtube.com/watch?v=siQlbyOd7vM">Sign up?</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <div id="btn">
      <a href="https://www.youtube.com/watch?v=aekfPU0SwNw">
        <input type="button" value="Login" />
      </a>
    </div>
  </body>
</html>
